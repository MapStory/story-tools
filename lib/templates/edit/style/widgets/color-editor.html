<div class="btn-group" data-dropdown>
    <button type="button" class="dropdown-toggle" data-toggle="dropdown">
        <i ng-style="{'backgroundColor': stModel[property]}" class="color-picker">&nbsp; &nbsp; &nbsp;</i>
        <span class="caret"></span>
    </button>
    <color-picker ng-model="myColor"></color-picker>
    <ul no-close class="dropdown-menu color-select" data-toggle="dropdown" role="menu">
        <input color-field ng-model="stModel[property]">
        <div no-close colorpicker colorpicker-parent="true" colorpicker-position="bottom" type="button" ng-model="stModel[property]"></div>
    </ul>
</div>
