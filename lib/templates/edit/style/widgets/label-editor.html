<div ng-form="label" class="style-editor-item">
    <div class="title">Label</div>
    <div class="controls">
        <attribute-combo layer="layer" st-model="model" css="label-attribute" filter="nogeom"></attribute-combo>
        <label for="fontSize">Font Size:</label>
        <number-editor st-model="model" property="fontSize"></number-editor>
    </div>
    <label for="fontFamily">Font Family:</label>
    <div class="controls">
        <div dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{model.fontFamily}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu scrollable-combo font-family" role="menu">
                <li ng-repeat="family in styleChoices.fontFamily" ng-click="model.fontFamily=family">{{family}}</li>
            </ul>
        </div>
        <label for="fillColor">Font Color</label>
        <color-editor st-model="model" property="fillColor" ></color-editor>
        <div class="btn-group">
            <button class="btn" title="Bold" ng-model="styleModel.bold" btn-checkbox ng-change="styleModelChange()"><strong>B</strong></button>
            <button class="btn" title="Underline" ng-model="styleModel.underline" ng-change="styleModelChange()"><u>U</u></button>
            <button class="btn" title="Italic" ng-model="styleModel.italic" btn-checkbox ng-change="styleModelChange()"><i>I</i></button>
            <button class="btn" title="Halo" ng-model="styleModel.halo" ng-change="styleModelChange()">H</button>
            <button class="btn" title="Shadow" ng-model="styleModel.shadow" ng-change="styleModelChange()">S</button>
        </div>
    </div>
</div>
