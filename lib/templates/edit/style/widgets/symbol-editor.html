<div ng-form="symbol" class="style-editor-item">
    <div class="title">Symbol</div>
    <div class="controls">
        <!--Marker-->
        <div>
            <div class="style-editor-label">Marker:</div>
            <graphic-editor ng-if="showGraphic" st-model="model" property="shape" symbol="model"></graphic-editor>
        </div>
        <!--Size-->
        <div ng-if="!hideSize">
            <div class="style-editor-label">Size:</div>
            <number-editor ng-if="showGraphic" st-model="model" property="size" max="64"></number-editor>
        </div>
        <!--Color-->
        <div>
            <div ng-if="!hideColor" class="style-editor-label">Color:</div>
            <div data-dropdown ng-if="showGraphic && model.graphic !== null && model.shape === null">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                     {{model.graphicColorType}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-combo" role="menu">
                    <li ng-repeat="graphicColorType in styleChoices.graphicColorTypes" ng-click="model.graphicColorType=graphicColorType">
                        {{graphicColorType}}
                    </li>
                </ul>
            </div>
            <color-editor ng-if="!hideColor && (model.graphicColorType !== 'Original Color' || model.shape !== null || currentEditor.name === 'simple point')" st-model="model" property="fillColor" ></color-editor>
        </div>
        <!--Transparency-->
        <div>
            <div class="style-editor-label">Transparency:</div>
            <number-editor st-model="model" property="fillOpacity" max="100"></number-editor>
        </div>

            <div>
                <div class="style-editor-label">Rotation:</div>
                <attribute-combo layer="layer" include="double" ng-if="showRotation" st-model="model" property="rotationAttribute"></attribute-combo>
            </div>
            <div>
            <div class="style-editor-label">Amount:</div>
                <div dropdown ng-if="showRotation">
                    <button type="button" class="dropdown-toggle"   >
                        {{model.rotationUnits}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="rotationUnit in styleChoices.rotationUnits" ng-click="model.rotationUnits=rotationUnit">{{rotationUnit}}</li>
                    </ul>
                </div>
            </div>

    </div>
</div>
