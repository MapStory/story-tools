<div ng-form="stroke" class="style-editor-item">
    <div class="title">Stroke</div>
    <div class="controls">
        <!--Line-->
        <div>
            <div class="style-editor-label">Line:</div>
            <div data-dropdown>
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                    {{model.strokeStyle}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-combo" role="menu">
                    <li ng-repeat="style in styleChoices.strokeStyle" ng-click="model.strokeStyle=style">{{style}}</li>
                </ul>
            </div>
        </div>
        <!--Weight-->
        <div>
            <div class="style-editor-label">Weight:</div>
            <number-editor st-model="model" property="strokeWidth" max="64"></number-editor>
        </div>
        <!--Color-->
        <div>
            <div class="style-editor-label">Color:</div>
            <color-editor st-model="model" property="strokeColor" ></color-editor>
        </div>
        <!--Transparency-->
        <div>
            <div class="style-editor-label">Transparency:</div>
            <number-editor st-model="model" property="strokeOpacity" max="100"></number-editor>
        </div>
    </div>
</div>
