<div class="style-editor-item">
    <div class="title">Classification</div>
    <div class="controls">
        <attribute-combo filter="{{attributeFilter}}" on-change="changeClassifyProperty" layer="layer" st-model="activeStyle.classify" css="classify-attribute"></attribute-combo>
        <div class="btn-group" ng-if="showMaxClasses">
            <input class="btn-xs" size="3" type="number" min="2" step="1" max="50" ng-model="activeStyle.classify.maxClasses" ng-change="changeClassifyProperty()"   />
        </div>

        <div class="btn-group" ng-if="showFixedClasses">
            <button class="btn" ng-model="radioModel" btn-radio="3">3</button>
            <button class="btn" ng-model="radioModel" btn-radio="5">5</button>
            <button class="btn" ng-model="radioModel" btn-radio="7">7</button>
        </div>

    </div>
    <div class="controls">
        <div class="btn-group" data-dropdown ng-if="showColorRamp">
            <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                <canvas data-color-ramp width="200" height="14" data-ramp='activeStyle.classify.colorRamp' ng-if="activeStyle.classify.colorRamp"></canvas>
                <span ng-if="activeStyle.classify.colorRamp == null">Color Ramp</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-click="activeStyle.classify.colorRamp=null">[ None ]</li>
                <li ng-repeat='ramp in styleChoices.colorRamps' ng-click="changeClassifyProperty('colorRamp',ramp)">
                    <canvas data-color-ramp width="200" height="14" data-ramp='ramp'></canvas>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-dropdown ng-if="showColorPalette">
            <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                <span>{{ activeStyle.classify.colorPalette||'Color Palette'}}</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-toggle="dropdown" role="menu">
                <li ng-click="activeStyle.classify.colorPalette=null">[ None ]</li>
                <li class="clearfix" ng-repeat='p in styleChoices.colorPalettes' ng-click="changeClassifyProperty('colorPalette',p.name)">
                    <div>{{ p.name }}</div>
                    <div class="color-square" ng-repeat="c in p.vals" style="background-color: {{ c }}"></div>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-dropdown ng-if="showMethod">
            <button type="button" data-toggle="dropdown" class="btn btn-inverse dropdown-toggle">
                {{activeStyle.classify.method || 'Method'}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="method in styleChoices.classMethods" ng-click="changeClassifyProperty('method',method)">
                    <span>{{method}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="controls" ng-if="showRange">
        <div data-dropdown>
            <button type="button" class="dropdown-toggle"   >
                {{activeStyle.classify.range.min}} - {{activeStyle.classify.range.max}}<span class="caret"></span>
            </button>
            <div class="dropdown-menu" role="menu">
                <!--<input no-close size="3" name="classifyRangeMin" ng-init="value = activeStyle.classify.range.min + ' ' + activeStyle.classify.range.max" ng-model="value" ng-change=""/>-->
                <label>Min:</label><input no-close size="3" name="classifyRangeMin" type="number" min="0" max="{{activeStyle.classify.range.max}}" ng-model="activeStyle.classify.range.min" ng-change="changeClassifyProperty" />
                <br/>
                <label>Max:</label><input no-close size="3" name="classifyRangeMax" type="number" min="{{activeStyle.classify.range.min}}" max="200" ng-model="activeStyle.classify.range.max" ng-change="changeClassifyProperty"/>
            </div>
        </div>
    </div>
</div>
