<div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Geometry</th>
                <th>In Map</th>
                <th>In Timeline</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pin in pinsCtrl.storyPins">
                <td>{{ pin.title }}</td>
                <td>{{ pin.start_time|isodate }}</td>
                <td>{{ pin.end_time }}</td>
                <td>{{ pin.$feature.getGeometry().getType() }}</td>
                <td>{{ pin.in_map }}</td>
                <td>{{ pin.in_timeline }}</td>
            </tr>
        </tbody>
    </table>
</div>
