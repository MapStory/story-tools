<button class="btn btn-xs btn-inverse" ng-click="play()" tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="{{ playbackState }}"><i class="glyphicon glyphicon-{{ playbackState | lowercase }}"></i></button>
<div id="slider" tooltip-placement=top tooltip-append-to-body=true uib-tooltip="{{ formatTime(currentRange.start) }}"></div>
<button class="btn btn-xs btn-inverse" ng-click="prev()" tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="Previous"><i class="glyphicon glyphicon-fast-backward"></i></button>
<span class="small" ng-hide="playbackOptions.mode == 'cumulative'">{{ formatTime(currentRange.start) }}</span>


<span class="small" ng-show="playbackOptions.mode == 'cumulative'">{{ formatTime(currentRange.end) }}</span>


<button class="btn btn-xs btn-inverse" ng-click="next()" tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="Next"><i class="glyphicon glyphicon-fast-forward"></i></button>


<button class="btn btn-xs btn-inverse" ng-click=toggleLoop() tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="{{loopText}}" ng-class="{ 'btn-warning' : loopChapterEnabled, 'btn-success' : loopStoryEnabled  }">
         <i ng-class="getLoopButtonGlyph()"></i></button>


<button class="btn btn-xs btn-inverse no-border" ng-click="toggleTimeLine()" tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="Toggle Timeline"><i class="glyphicon glyphicon-time"></i></button>


<button class="btn btn-xs btn-inverse no-border" data-toggle="collapse" ng-click="togglePlaybackControls()" class="collapsed" tooltip-placement=top tooltip-append-to-body=true
        uib-tooltip="Playback Settings"><i class="glyphicon glyphicon-cog"></i></button>


<button class="btn btn-xs btn-inverse no-border" ng-hide="composerMode" ng-click="toggleFullScreen()" tooltip-placement=top tooltip-append-to-body=true
         uib-tooltip="Toggle Fullscreen"><i class="glyphicon glyphicon-fullscreen"></i></button>
